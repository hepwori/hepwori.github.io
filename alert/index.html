	var key = e.key;
	if (key != "<" && key != ">") return;
	var adj = (key == "<") ? -1 : +1;
	var eo = e.target; // document.getElementById('eo');
	var size = parseInt(eo.style['font-size']);
	eo.style['font-size'] = (size + adj) + 'px';
	e.preventDefault();
}
