<html>
<head>
	<title>Trump Executive Order Generator</title>
	<style>
	body {
		perspective: 400px
	}
	.eo {
		xtransform: skewY(0deg) skewX(0deg) rotateY(3deg) rotateX(3deg) rotateZ(0.6deg);
		transform: rotateZ(-1.6deg) rotateX(-0deg);
		position: absolute;
		left: 120px;
		top: 120px;
		width: 235px;
		height: 165px;
		text-shadow: 0 0 1px black;
		color: transparent;
		font-family: monospace;
		overflow-y: hidden;
		text-align: center;
		display: table;
	}
	</style>
</head>
<body>
<div style='margin: 50px; position: absolute; left: 0; top: 0; z-index: 50'>
	<img src='index.jpg'/>  
	<div class='eo' id='eo' contenteditable onkeypress='keypress(event);' style='font-size: 17px;' spellcheck='false'>
		<div style='display: table-cell; vertical-align: middle;'>
		Click me. Edit me. Make me horrifying.
		<br/><br/>
		Type '&lt;' and '&gt;' to change the text size.
		<br/><br/>
		Then tweet a screenshot.
	</div>
	</div>
</body>
<script type='text/javascript'>
function keypress(e) {
	var key = e.key;
	if (key != "<" && key != ">") return;
	var adj = (key == "<") ? -1 : +1;
	var eo = document.getElementById('eo');
	var size = parseInt(eo.style['font-size']);
	eo.style['font-size'] = (size + adj) + 'px';
	e.preventDefault();
}
</script>
