
<html>
<head>
	<title>Manafort Jury Question Generator</title>
	<style>
	.caption {
		position: absolute;
		left: 410px;
		top: 280px;
		width: 700px;
		height: 220px;
		overflow: hidden;
		font-family: Georgia, Times, serif;
		letter-spacing: -0.2px;
		text-shadow: 0 0 1px #333333;
		font-weight: 600;
		text-align: center;
		color: transparent;
	}
	</style>
</head>
<body style='margin: 50px'>
	<div contenteditable onkeypress='keypress(event);'  style='font-size: 26px' id='question' class='caption'>You're the jury. Click here to edit and ask your question.
	<br><br>
		Use the &lt; and &gt; keys to make the text smaller and bigger.
		<br><br>
		Screenshot, and Tweet.</div>
	<img src='index.jpg'/>
	
<script type='text/javascript'>
function keypress(e) {
	var key = e.key;
	if (key != "<" && key != ">") return;
	var adj = (key == "<") ? -1 : +1;
	var eo = document.getElementById('question');
	var size = parseInt(eo.style['font-size']);
	eo.style['font-size'] = (size + adj) + 'px';
	e.preventDefault();
}
</script>
