<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Slot Machine Spinner</title>
  <!-- Adding Montserrat from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: white;
    }

    .slot-machine {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .reel-container {
      width: 1000px;
      height: 70px;
      overflow: hidden;
      position: relative;
    }

    .reel-wrapper {
      position: absolute;
      width: 100%;
      transition: top 4.5s cubic-bezier(0.1, 0.8, 0.2, 1);
    }

    .reel-item {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      font-size: 48pt;
      font-weight: 400;
    }

    button {
      padding: 8px 30px;
      background: none;
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: lowercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    /* Motion blur effect with transition */
    .blur-effect {
      filter: blur(0px);
      transition: filter 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="reel-container">
      <div class="reel-wrapper blur-effect" id="reel">
        <!-- Items will be added dynamically -->
      </div>
    </div>
    <button id="spin-button" disabled>another</button>
  </div>

  <script>
    // List of possible items
    const items = [
      "New OKR just landed",
	  "Headcount planning firedrill",
	  "External audit",
	  "Risk escalation",
	  "Drive-by roadmap request",
	  "Change in priorities",
	  "Internal audit",
	  "New metrics process",
	  "Horizontal program machinery",
	  "Pilot risk framework",
	  "New program review format"
    ];
    
    const reel = document.getElementById('reel');
    const spinButton = document.getElementById('spin-button');
    
    // Create reel items (3x the original list for smooth animation)
    function populateReel() {
      reel.innerHTML = '';
      const allItems = [...items, ...items, ...items];
      
      allItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'reel-item';
        div.textContent = item;
        reel.appendChild(div);
      });
    }
    
    // Function to spin the reel
    function spinReel() {
      // Disable button during spin
      spinButton.disabled = true;
      
      // Reset position
      reel.style.transition = 'none';
      reel.style.top = '0px';
      
      // Force reflow
      void reel.offsetWidth;
      
      // Select a winning item (0-9)
      const winner = Math.floor(Math.random() * items.length);
      
      // Calculate final position
      const itemHeight = 70;
      const finalPosition = -(itemHeight * (items.length + winner));
      
      // Start the blur effect
      reel.style.filter = 'blur(4px)';
      
      // Add transition and animate to final position - extended to 4.5s (50% longer than 3s)
      reel.style.transition = 'top 4.5s cubic-bezier(0.1, 0.8, 0.2, 1), filter 4.5s ease';
      reel.style.top = finalPosition + 'px';
      
      // Gradually decrease blur as animation progresses - kept at similar percentage point in animation
      setTimeout(() => {
        reel.style.filter = 'blur(0px)';
      }, 750); // 750ms instead of 500ms (50% increase)
      
      // Re-enable button after animation completes - extended to 4.5s
      setTimeout(() => {
        spinButton.disabled = false;
      }, 4500); // 4500ms instead of 3000ms
    }
    
    // Initial setup
    populateReel();
    
    // Add click event for button
    spinButton.addEventListener('click', spinReel);
    
    // Auto-spin on page load
    setTimeout(spinReel, 300);
  </script>
</body>
</html>
