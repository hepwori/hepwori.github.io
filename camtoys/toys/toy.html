<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Toy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(-1);
      object-fit: contain;
    }
    video {
      opacity: 0;
      z-index: 1;
    }
    canvas {
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script src="toy-core.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const toyName = params.get('toy');

    if (toyName) {
      const script = document.createElement('script');
      script.src = `${toyName}.js`;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
